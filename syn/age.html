  }
  let getElementById = document.getElementById.bind(document)
  let toHTML = (objName, domContent) => {
    let htmlStr = ''
    let obj = window[objName]
    Object.keys(obj).forEach((ik, idx) => {
      htmlStr += `<label>
                    <input type="radio" name="${objName}" value="${objName}-${ik}" ${(idx == 0 && objName == 'imgAges') ? 'checked' : ''}>
                    <img src="${obj[ik]}" id="${objName}-${ik}">
                  </label>`
    })
    domContent.innerHTML = htmlStr
  }
  toHTML('imgAges', getElementById('ages'))
  toHTML('imgNames', getElementById('names'))
  getElementById('create').addEventListener('click', function () {
    let sFile = getElementById('inputfile').files[0]
    if (!sFile) {
      alert('选择文件')
      return
    }
    let ageVal = document.querySelector('input[name="imgAges"]:checked').value
    let nameVal = (dom => {
      return dom && dom.value
    })(document.querySelector('input[name="imgNames"]:checked'))

    let inputImg = document.createElement('img')
    inputImg.setAttribute('src', URL.createObjectURL(sFile))
    inputImg.addEventListener('load', function () {
      let canvas = document.createElement('canvas')
      canvas.height = this.naturalHeight
      canvas.width=this.naturalWidth
      console.log(this)
      console.log(canvas)
      let ctx = canvas.getContext('2d')
      ctx.drawImage(this, 0,0)
      ctx.drawImage(getElementById(ageVal), 306,494)
      if(nameVal){
        ctx.drawImage(getElementById(nameVal), 304,385)
      }
      console.log(ctx)
      console.log(ageVal)
      console.log(nameVal)
      canvas.toBlob(blob => {
        let outImg = getElementById('out-img')
        if(outImg){
          document.body.removeChild(outImg)
        }
        let outputi = document.createElement('img')
        outputi.setAttribute('src', URL.createObjectURL(blob))
        outputi.setAttribute('id', 'out-img')
        document.body.appendChild(outputi)
        console.log(blob)
      },'image/jpeg',0.8)

    }, false)

  }, false)
</script>

</html>
